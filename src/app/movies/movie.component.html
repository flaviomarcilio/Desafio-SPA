<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Titulo</th>
            <th>Elenco</th>
            <th>Genero</th>
            <th>Relevancia</th>
            <th>Card</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let movie of filteredMovies">
            <td><img [src]="movie.imageUrl" width="40" height="40"></td>
            <td>{{ movie.titulo }}</td>
            <td>{{ movie.elenco[0] }}, {{ movie.elenco[1] }}, {{ movie.elenco[2] }}</td>
            <td>{{ movie.generos[0] }}, {{ movie.generos[1] }}</td>
            <td>{{ movie.relevancia | percent }}</td>
            <td>
                <a [routerLink]="['/movies/info', movie.id]" class="btn btn-primary mr-2">Detalhes</a>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
